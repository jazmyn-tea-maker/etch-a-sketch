<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Etch-a-sketch!</title>
        <meta name="description" content="A fun, simple internet painter app!">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles/main.css">
        <style id='style' type='text/css'>
        </style>
    </head>
    <body>
        <h1 class='game-title'>Etch-a-Sketch</h1>
        
        <div class='all-UI'>
            <div class='tool-panel'>
                <h2 class='option-titles' style='height: 10px;'>Canvas Size</h2>
                <div class='range-container'>
                    <label for='box-range'>
                        <input name='box-range' type="range" min="2" max="90" value="4" class="slider" id="boxRange">
                    </label>
                </div>
                <div class='size-input-div'>
                    <input id='size-input' type="text" placeholder="Custom Size (1-100)">
                </div>
                
                <div class='color-select-div'>
                    <h2 class='option-titles color-select-title' style='margin-bottom: -2px;'>Color Selector</h2>
                    <input class='color-selectors' id='color-selector' type='color' alt='Click to select line/fill color.' >
                    <input class='color-selectors' id='bgc-selector' type='color' alt='Click to select webpage background color.' >
                </div>
                <div id='tools-flex-div'>
                    <div id='pencil' class='tool-block'>
                        <img draggable="false" ondragstart='return false;' class='icons' src='pencil.png'>
                    </div>
                    <div id='eraser' class='tool-block'>
                        <img draggable="false" ondragstart='return false;' class='icons' src='eraser.png'>
                    </div>
                    <div id='color-in-tool' class='tool-block'>
                        <img draggable="false" ondragstart='return false;' class='icons' style='height: 70%; top: 15%;' src='roller.png'>
                    </div>
                </div>
                <div id='button-div'>
                    <button id='rgb-button'>RGB</button>
                    <button id='trail-button'>Trail Toggle</button>
                    <button id='reset-button'>Reset</button>
                </div>
                
            </div>
            <div id='canvas' draggable="false" ondragstart='return false;'></div>
            
        </div>
        <div id='replacement-div' style='background-color: white; border: .1px solid #ededed; display: none;'></div>

        
        <script src="etch-a-sketch.js" async defer></script>
    </body>
</html>
