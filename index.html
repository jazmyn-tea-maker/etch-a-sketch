<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Etch-a-sketch!</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/styles/main.css">
    </head>
    <style>
  
    </style>
    <body>
        <h1 class='game-title'>Etch-a-Sketch</h1>
        <div class='rangeContainer'>
            <label for='box-range'>
                <input name='box-range' type="range" min="2" max="90" value="4" class="slider" id="myRange">
            </label>
        </div>
        <div class='size-input-div'>
            <input id='size-input' type="text" placeholder="Box Size (1-100)">
        </div>
        <div id='canvas' draggable="false" ondragstart="return false;"></div>
        
        <div class='color-select-div'>
            <h2 class='color-select-title'>Color Selector:</h2>
            <input id='color-selector' type='color'>
        </div>
        <script src="etch-a-sketch.js" async defer></script>
    </body>
</html>
